<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlatDango</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100 container d-flex flex-column gap-5 py-4">
    <header class="text-center">
      <h1>FlatDango</h1>
    </header>
    <main class="flex-grow-1 d-flex flex-wrap justify-content-center gap-5">
      <section>
        <ul id="movie-list" class="list-group"></ul>
      </section>
      <section>
        <div class="card" style="width: 18rem">
          <img src="https://placehold.co/600x400" alt="" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">Title:</h5>
            <div class="card-text">
              <p class="runtime">Runtime:</p>
              <p class="showtime">Showtime</p>
              <p class="available-tickets">Available Tickets:</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-center">
      <small>Come back soon!</small>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
